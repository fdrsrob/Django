{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1>Delete Product</h1>
        <form method="POST">
            {% csrf_token %}
            <p>Are you sure you want to delete {{ product.name }}?</p>
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'product_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
