{% load unicorn %}
<div>
    <div class="modal fade" id="createCategoryModal" tabindex="-1" role="dialog" aria-labelledby="createCategoryModal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createCategoryLabel">Create Category</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form unicorn:submit.prevent="create_category">
                        <div class="form-group">
                            <label for="categoryName">Nombre de la categoría</label>
                            <input type="text" class="form-control" id="categoryName" unicorn:model="name" placeholder="Ingrese el nombre de la categoría">
                        </div>
                        <button type="submit" class="btn btn-primary">Crear</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('unicorn:call', function(event) {
            console.log('Unicorn call event:', event.detail);
            if (event.detail.action === 'closeModal') {
                $('#createCategoryModal').modal('hide');
            }
        });
    </script>
</div>
